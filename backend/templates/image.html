<!DOCTYPE html>
<head>
    <title>Image by key</title>
    <link type="text/css" rel="stylesheet" href="css/image.css">
</head> 
<html>
    <body>
        <h3>Image</h3>
        {% include "navbar.html" %}
        <form method="post">
            <label>Key:</label>
            <input type="text" name="key_value" />
            <br>
            <input type="submit" value="Get Key" />
        </form>
        <div>
          {% if image is defined %}
            {% if exists %}
              <h4>Image:</h4>
              <img src= "data:image/png;base64,{{ image }}" alt={{image}}  class="image-preview"/>
            {% else %}
              <h4>Please enter a valid key, the image you are looking for does not exist</h4>
            {% endif %}
          {% endif %}
        </div>
    <body>    
</html>

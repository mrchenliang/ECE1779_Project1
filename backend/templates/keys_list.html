<!DOCTYPE html>
<head>
  <title>Very simple memcache</title>
</head> 
<html>
  <body>
    <table>
      <div>Total Keys: {{ length }}</div>
      <tr>
        <th>Key </th>
      <tr>
      {% for key in keys %}
        <tr>
          <td>{{ key }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>

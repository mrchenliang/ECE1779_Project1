<!DOCTYPE html>
<head>
    <title>Very simple memcache</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/upload_image.css') }}" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}" />
</head> 
<html>
    <body>
        <h2>Upload Image</h2>
        {% include "navbar.html" %}
        <form
            class="form-outline"
            style="height: 260px"
            method="post"
            enctype=multipart/form-data
        >
        <div>
            <label for="key">Insert Key:</label>
            <input type="text" id="key" name="key">
        </div>
        <div>
            <label>Upload Image:</label>
            <input type="file" name="file" id="file" accept="image/*"/>
        </div>
        <br>
        <div>
            <input type="submit" id="submit">
         </div>
        <div style="text-align: center;">
            {% if status is defined %}
                {% if status == "OK" %}
                    <h4 style="color: green">Image Successfully Added</h4>
                {% elif status == "FAILURE" %}
                    <h4 style="color: rgb(172, 16, 16)">Database Failure - Image Not Added</h4>
                {% elif status == "INVALID" %}
                    <h4 style="color: rgb(172, 16, 16)">Image Type Not Supported</h4>
                {% endif %}
            {% endif %}
        </div>
    </form>
    <body>    
</html>
